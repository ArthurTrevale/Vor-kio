<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Substituição</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            margin-top: 30px;
            color: #555;
        }
        form {
            margin-bottom: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input[type="text"], input[type="submit"] {
            padding: 8px;
            margin: 5px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        hr {
            border: 0;
            height: 1px;
            background-color: #ccc;
            margin: 20px 0;
        }
        #resultado {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #f9f9f9;
            text-align: center;
            width: 300px;
            max-width: 100%;
        }
    </style>
</head>
<body>
    <h2>Confirmação de Substituição</h2>
    <p>A palavra "<strong>{{ palavra }}</strong>" já existe no dicionário. Deseja substituir a tradução existente?</p>
    <form id="form_confirmar" action="/confirmar_substituicao" method="POST">
        <input type="hidden" id="palavra" name="palavra" value="{{ palavra }}">
        <input type="hidden" id="traducao" name="traducao" value="{{ traducao }}">
        <button type="submit">Sim</button>
        <button type="button" onclick="window.location.href='/'">Não</button>
    </form>
</body>
</html>
